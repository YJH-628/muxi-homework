<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>两边自适应，中间定宽布局</title>
<style>
    .container {
        display: flex;
        align-items: center;
        padding: 100px;
    }
    
    .left {
        flex: 1; 
        background-color: red; 
        padding: 10px;
        height: 100px;
    }
    
    .middle {
        width: 400px; 
        background-color: yellow; 
        padding: 10px;
        height: 100px;
    }
    .right{
        flex: 1; 
        background-color: blue; 
        padding: 10px;
        height: 100px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="middle"></div>
    <div class="right"></div>
</div>
</body>
</html>
