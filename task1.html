<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            border-collapse: collapse;
            padding: 10px;
            width: 700px;
            height: 50px;
        }
        th{
            background-color: rgb(194, 198, 201);
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="money">
        <table border="1">
        <caption><b>运费详情</b></caption>
        <thead>
            <tr>
                <th style="text-align: center;">区域</th>
                <th >寄达地</th>
                <th>首重（元/1000g）</th>
                <th>续重（元/1000g）</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2" style="text-align: center;">一区</th>
                <td>浙江、上海、江苏</td>
                <td>6</td>
                <td>1</td>
            </tr>
            <tr>
                <td>江西、安徽</td>
                <td>7</td>
                <td>1</td>
            </tr>
            <tr>
                <th style="text-align: center;">二区</th>
                <td>吉林、黑龙江、云南</td>
                <td>10</td>
                <td>6</td>
            </tr>
            <tr>
                <th style="text-align: center;">三区</th>
                <td>新疆、西藏</td>
                <td>15</td>
                <td>10</td>
            </tr>
        </tbody>
        </table>
        

    </div>
</body>
</html>
