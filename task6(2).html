<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>两边定宽中间自适应布局</title>
<style>
  .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100px; 
  }
  .left {
    width: 200px; 
    height: 100px;
    background-color: red;
    padding: 10px;
  }
  .right{
    width: 200px; 
    height: 100px;
    background-color: blue;
    padding: 10px;
  }
  .middle {
    flex: 1; 
    background-color: yellow; 
    padding: 10px;
    height: 100px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="left"></div>
  <div class="middle"></div>
  <div class="right"></div>
</div>

</body>
</html>
